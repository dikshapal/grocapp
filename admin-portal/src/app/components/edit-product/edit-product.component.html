<div class="container">
        <div [hidden]="productUpdated">
            <h3 style="margin-top: 30px;">Update Product Information <span style="font-size:small">* is a required field</span></h3>
    
            <form (ngSubmit)="onSubmit()">
                <mat-grid-list cols="4" rowHeight="60px">
                    <mat-grid-tile [colspan]="4" [rowspan]="1">
                        <mat-form-field>
                            <input matInput id="title" type="text" required [(ngModel)]="product.title" name="title" placeholder="Title">
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>

                <!--
                
                <mat-grid-list cols="4" rowHeight="60px">
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                        <mat-form-field>
                            <input matInput id="author" type="text" required [(ngModel)]="product.author" name="author" placeholder="Author">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                        <mat-form-field>
                            <input matInput id="publisher" type="text" required [(ngModel)]="product.publisher" name="publisher" placeholder="Publisher">
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>

            
    
                <mat-grid-list cols="4" rowHeight="60px">
                    <mat-grid-tile [colspan]="4" [rowspan]="1">
                        <mat-form-field>
                            <input matInput id="publicationDate" type="date" required [(ngModel)]="product.publicationDate" name="publicationDate" placeholder="PublicationDate">
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>

            -->
    
                <mat-grid-list cols="4" rowHeight="60px">
                    <mat-grid-tile [colspan]="4" [rowspan]="1">
                        <mat-select placeholder="Category" id="category" name="category" [(ngModel)]="product.category">
                            <mat-option value="Fruits">Fruits</mat-option>
                            <mat-option value="Vegetables">Vegetables</mat-option>
                            <mat-option value="Bread">Bread</mat-option>
                            <mat-option value="Spices">Spices</mat-option>
                        </mat-select>
                    </mat-grid-tile>
                </mat-grid-list>
    
               
    
                <mat-grid-list cols="4" rowHeight="60px">
                    <mat-grid-tile [colspan]="4" [rowspan]="1">
                        <mat-form-field>
                            <input matInput id="listPrice" type="number" [(ngModel)]="product.listPrice" name="listPrice" step="0.01" placeholder="List Price">
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>
    
                <mat-grid-list cols="4" rowHeight="60px">
                    <mat-grid-tile [colspan]="4" [rowspan]="1">
                        <mat-form-field>
                            <input matInput id="shippingWeight" type="number" [(ngModel)]="product.shippingWeight" name="shippingWeight" step="0.01" placeholder="Shipping Weight">
                        </mat-form-field>&nbsp;ounces&nbsp;
                    </mat-grid-tile>
                </mat-grid-list>
    
                <mat-grid-list cols="4" rowHeight="60px">
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                        <mat-form-field>
                            <input matInput id="inStockNumber" type="number" [(ngModel)]="product.inStockNumber" name="inStockNumber" step="0.01" placeholder="Numbers In Stock">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                        &nbsp;
                        <mat-slide-toggle [color]="color" [checked]="checked" [disabled]="disabled" [(ngModel)]="product.active" name="active">Active</mat-slide-toggle>
                    </mat-grid-tile>
                </mat-grid-list>
    
                <mat-form-field>
                    <textarea matInput id="description" [(ngModel)]="product.description" name="description" placeholder="Description" required></textarea>
                </mat-form-field>
                Image &nbsp;
                <input id="tile" type="file" id="productImage" name="productImage" (change)="uploadImageService.fileChangeEvent($event)">
                <br><br>
    
                <mat-grid-list cols="20" rowHeight="60px">
                    <mat-grid-tile [colspan]="4" [rowspan]="1">
                            <button class="mat-primary" mat-raised-button type="submit">Update product</button>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                        <a class="mat-warn" mat-raised-button routerLink="/">Cancel</a>
                    </mat-grid-tile>
                </mat-grid-list>
            </form>
        </div>
        <div class="row" [hidden]="!productUpdated"
        >
            <h3>product updated successfully!</h3>
        </div>
    </div>
